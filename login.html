<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    
  </head>
  <body class="flex flex-row">
    <div class="flex lg:w-[25%] w-0">
      <img src="assets/bg-login.jpg" alt="gambar bacground kiri" class="w-full h-[100%] object-contain">
    </div>
    <div class="flex lg:w-[75%] w-full flex-col gap-5">
      <!-- <div class="content login"> -->
          <div class="flex flex-row">
            <img src="./assets/cup-coffe-icon.png"  class=" flex pl-10 pt-10 lg:pl-12" alt="logo"/>
            <img src="/assets/text-logo.png" class=" flex  pl-1 pt-10 lg:pl-1" alt="logo tulisan"/>
          </div>
        <div class="flex flex-col px-5">
          <h1 class="font-semibold text-[#8E6447] px-5">Login</h1>
          <h2 class="text-[14px] px-5 pt-3">Fill out the form correctly</h2>

          <form>
            <div>
              <label for="email"><h3 class="font-semibold px-5 pt-3">Email</h3>
              </label>
                 <div class="flex mx-5 my-3 border-[1px] rounded">
                    <div class="w-[7%] flex justify-center">
                      <i data-feather="mail" class="w-4"></i>
                    </div>
                    <input type="text" id="email" class="w-[93%] py-1 pl-2" placeholder="Enter Your Email">
                </div>
            </div>

            <div>
              <label for="password"><h3 class="font-semibold px-5 pt-3">Password</h3>
              </label>
                 <div class="flex mx-5 my-3 border-[1px] rounded">
                    <div class="w-[7%] flex justify-center">
                      <i data-feather="key" class="w-4"></i>
                    </div>
                    <input type="password" id="password" class="w-[90%] py-1 pl-2" placeholder="Enter Your Password">
                    <div class="w-[3%] flex px-1">
                      <i data-feather="eye-off" class="w-4"></i>
                  </div>
                  <!-- <div class="w-[3%] flex px-1" >
                    <i data-feather="eye-off" class="w-4"></i>
                    <i id="eye-icon" data-feather="eye" class="w-4"onclick="togglePasswordVisibility()"></i>
                  </div> -->
                </div>
            </div>


            <div class="flex justify-end items-center mt-5 mr-5">
              <h1 class="text-gray-500 text-[13px]">Forgot Password? <a href="forgotpassword.html" class="text-orange-500">Forgot</a></h1>
          </div>

            <div class="flex justify-center py-3">
              <button class="w-[95%] bg-orange-500 py-2 hover:bg-orange-500/70">Login</button>
            </div>
          </form>



          <div class="flex justify-center mt-4">
            <h1 class="text-gray-500 text-[13px]">Or</h1>
        </div>

        <div class="flex justify-center items-center gap-5 my-5 mx-5">
            <a href="#" class="flex justify-center items-center gap-5 px-4 py-3 rounded shadow-md lg:w-[46%]">
                <img src="/assets/google-logo.png" alt="google" class="w-5 h-5 object-contain">
                <h4 class="hidden lg:block">Google</h4>
            </a>
            <a href="#" class="flex justify-center items-center gap-5 px-4 py-3 rounded shadow-md lg:w-[46%]">
                <img src="/assets/facebook-logo.png" alt="facebook" class="w-5 h-5 object-contain">
                <h4 class="hidden lg:block">Facebook</h4>
            </a>
        </div>
        <!-- </div> -->
    </div>

    <script>
      feather.replace();

      // percobaan
      function togglePasswordVisibility() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eye-icon');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.setAttribute('data-feather', 'eye');
    } else {
      passwordInput.type = 'password';
      eyeIcon.setAttribute('data-feather', 'eye-off');
    }
  }
    </script>
  </body>
</html>
