<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="flex flex-row">
    <div class="flex lg:w-[25%] w-0">
      <img src="assets/bg-forgot-password.jpg" alt="gambar bacground kiri" class="w-full h-[100%] object-contain">
    </div>
    <div class="flex lg:w-[75%] w-full flex-col gap-5">
      <!-- <div class="content"> -->
          <div class="flex flex-row">
            <img src="./assets/cup-coffe-icon.png" alt="logo" class="flex pt-10 pl-10 lg:pl-12" />
            <img src="/assets/text-logo.png" alt="logo tulisan" class="flex pl-1 pt-10 " />
          </div>
        
        <div class="flex flex-col px-5">
          <h1 class="font-semibold text[#8E6447] px-5">Forget Password</h1>
          <h2 class="text-[14] px-5 pt-3">Fill out the form correctly</h2>

          <form>
           
            <div>
              <label for="email"><h3 class="font-semibold px-5 pt-3">Email</h3>
              </label>
                 <div class="flex mx-5 my-3 border-[1px] rounded">
                    <div class="w-[7%] flex justify-center">
                      <i data-feather="mail" class="w-4"></i>
                    </div>
                    <input 
                    type="text" 
                    id="email" 
                    class="w-[93%] py-1 pl-2" 
                    placeholder="Enter Your Email">
                </div>
            </div>

            
            <div class="flex justify-center py-3">
              <button type="submit" class="w-[95%] bg-orange-500 py-2 hover:bg-orange-500/70">Register</button>
            </div>
          </form>

          
          
        </div>
        
      <!-- </div> -->
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
